<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>&lt;Table&gt;&trade;</h1>
    <form>
        <fieldset>
            <legend>Personal details</legend>
            <p>
             <lable>Username&nbsp;</lable>
            <input type="text" id="stdname" name="stdname" placeholder="Enter your name" required autofocus>
             </p>
        
            <lable> Password&nbsp;</lable>
             <input type="password" id="password" name="password" placeholder="Enter your password" required>
       <p><label>Email</label>
        <input type="email" id="stdemail" name="stdemail" placeholder="Enter your email" required></p> 
        <p>
            <lable>Nationality</lable>
            <input list="Nationality">
            <datalist id="Nationality">
                <option>Nepalese</option>
                <option>Indian</option>
                <option>Chinese</option>
            </datalist>
        </p>
        <p>
            <lable>Language you know</lable>
            <select id="Language">
                <option>Nepali</option>
                <option>Hindi</option>
                <option>English</option>
            </select>
        </p>
        <p>
            <label>Subjects:</label>
            <input type="checkbox" id="maths" name="maths">Maths
        
            <input type="checkbox" id="maths" name="maths">English
            <input type="checkbox" id="maths" name="maths">Nepali
        </p>
        <lable>Upload your Photo:</lable>
        <input type="file" id="file" name="file">
        <p>
            <lable>Date Of Birth:</lable>
            <input type="date" id ="dob" name="dob" >
          

        </p>
        <textarea cols="10" rows="3" id="address"></textarea>
        <p>
            <input type="submit"/>
            <input type="reset" >
        </p>
        </fieldset>
    </form>

</body>
</html>
